<ion-header class="header">
    <ion-navbar color="iMy_color">
        <ion-title>Profile</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="goToChat()">
                 <ion-icon ios="ios-chatbubbles" md="md-chatbubbles"></ion-icon>
            </button>
            <button ion-button icon-only>
                  <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon>
            </button>
            <button ion-button icon-only>
                 <ion-icon ios="ios-more" md="md-more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

    <div class="card">
        <ion-item class="profile-item">
            <div class="profile-picture big-profile-picture">
                <img [src]="picture">
            </div>
            <h2 class="profile-name dark">{{ profile.name }}</h2>
            <div class="profile-info">+2126660000003</div>
        </ion-item>
    </div>
    <div>
        <figure class="figure">
            <img class="background" [src]="picture" alt="user image" />
            <img class="profile" [src]="picture" alt="user image" />
        </figure>
    </div>

</ion-content>
