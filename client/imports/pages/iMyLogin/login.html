<ion-header>
    <ion-navbar color="iMy_color">
        <ion-title>Login</ion-title>

        <ion-buttons end>
            <button ion-button class="done-button" (click)="login()">Done</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="login-page-content">
    <div class="instructions">
        <div>user-A +212666000001</div><br>
        <div>user-B +212666000002</div><br>
        <div>user-C +212666000003</div><br>
        <div>user-D +212666000004</div>
    </div>

    <ion-item>
        <ion-input [(ngModel)]="phone" (keypress)="onInputKeypress($event)" type="tel" placeholder="Your phone number"></ion-input>
    </ion-item>
</ion-content>



<!--==========================================================-->
<ion-footer style="height:25px">
    <ion-toolbar color="iMy_color" position="bottom"> </ion-toolbar>
</ion-footer>
