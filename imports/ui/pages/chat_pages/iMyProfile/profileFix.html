<ion-header class="header">
    <ion-navbar color="iMy_color">
        <ion-title>Profile</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToChat()">
                 <ion-icon ios="ios-chatbubbles" md="md-chatbubbles"></ion-icon>
            </button>
            <button ion-button icon-only>
                  <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon>
            </button>
            <button ion-button icon-only>
                 <ion-icon ios="ios-more" md="md-more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<!--=======================================================-->
<ion-content class="content">
    <!--=======================================================-->
    <div class="card">
        <ion-item class="profile-item">
            <div class="profile-picture big-profile-picture">
                <img [src]="picture">
            </div>
            <h2 class="profile-name dark">{{ profile.name }}</h2>
            <div class="profile-info"><strong>+2126660000003</strong></div>
        </ion-item>
    </div>
    <!--=======================================================-->
    <div class="list">
        <ion-card>
            <ion-list>
                <div ion-item class="list-ico">
                    <ion-icon ios="ios-person" md="md-person" item-left></ion-icon>Name</div>
                <div ion-item class="list-info">userC</div>
                <div ion-item class="list-ico">
                    <ion-icon ios="ios-call" md="md-call" item-left></ion-icon>Phone</div>
                <div ion-item class="list-info">+212666000003</div>
                <div ion-item class="list-ico">
                    <ion-icon ios="ios-chatbubbles" md="md-chatbubbles" item-left></ion-icon>Message</div>
                <div ion-item class="list-info">userC</div>
                <div ion-item class="list-ico">
                    <ion-icon ios="ios-mail-open" md="md-mail-open" item-left></ion-icon>E-mail</div>
                <div ion-item class="list-info">userC@gmail.com</div>
            </ion-list>

        </ion-card>
    </div>

</ion-content>
